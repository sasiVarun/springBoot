<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Employee Register</title>
	</head>
	<body>
		<h3>Welcome to Employee Edit Page</h3>
		<form th:action="@{/employee/update}" method="POST" th:object="${employee}">
		<pre>
			ID	: <input type="text" th:field="*{empId}" readonly/>
			NAME	: <input type="text" th:field="*{empName}"/>
			SALARY	: <input type="text" th:field="*{empSal}"/>
			DEPT	: <select th:field="*{empDepartment}">
						<option value="">-SELECT-</option>
						<option value="DEV">DEV</option>
						<option value="QA">QA</option>
						<option value="BA">BA</option>
				   </select>
			GENDER	: 
				<input type="radio" th:field="*{empGender}" value="Male"/>Male 
				<input type="radio" th:field="*{empGender}" value="Female"/>Female
				
			ADDRESS	: 
				<textarea th:field="*{empAddress}"></textarea>
			
			<button type="submit">UPDATE</button>  
		</pre>
		</form>
		[[${message}]]
	</body>
</html>
